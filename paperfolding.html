<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS PEPER FOLDING</title>
    <style>
        body{
   /* background-color: #336;*/
   background-image: url(image-byuvgbo6.png);
   background-repeat: repeat;
}
.paper-effect{
    width: 1000px;
    height: 600px;
    border: 10px solid black;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    perspective: 1000px;
    
    
}
.paper-effect > div{
    width: 198px;
    height: 598px;
    display: inline-block;
    float: left;
    background-image: url(https://cdcgaming.com/wp-content/uploads/2022/10/Vermont-statehouse-capitol-e1658075324637-1000x600.jpg);
    z-index: 1000;
    position: relative;
}

.paper-effect > div:nth-child(2){
    background-position: -200px 0px;
    transition: 0.7s;
    position: absolute;
    left:200px;
    transform: translateX(-2px);
    
}


.paper-effect > div:nth-child(3){
    background-position: -400px 0;
    transition: 0.7s;
    position: absolute;
    left:400px;
    transform: translateX(-4px);
}
.paper-effect > div:nth-child(4){
    background-position: -600px 0;
    transition: 0.7s;
    position: absolute;
    left:600px;
    transform: translateX(-7px);
}
.paper-effect > div:nth-child(5){
    background-position: -800px 0;
    transition: 0.7s;
    position: absolute;
    left:800px;
    transform: translateX(-9px);
}



.paper-effect:hover > div:nth-child(2){
background-position: -200px 0;
    transform: 
    translateX(-10px)
    rotateY(-38deg)
    scaleY(1.07);
    position: absolute;
    left:163px;
    background-image: linear-gradient(black);
}


.paper-effect:hover > div:nth-child(3){
    background-position: -400px 0;
    transform: 
    translateX(45px)
    rotateY(38deg)
    scaleY(1.07);    
    position: absolute;
    left:263px;
}
.paper-effect:hover > div:nth-child(4){
    background-position: -600px 0;
    transform:
    translateX(-49px)
    rotateY(-40deg)
    scaleY(1.07);
    position: absolute;
    left:500px;
}
.paper-effect:hover > div:nth-child(5){
    background-position: -800px 0;
    transform:
    translateX(36px)
    rotateY(40deg)
    scaleY(1.07);
    position: absolute;
    left:565px;
    
}
    </style>
</head>
<body>
<div class="paper-effect">
    <div class="1"></div>
    <div class="2"></div>
    <div class="3"></div>
    <div class="4"></div>
    <div class="5"></div>
</div>

    
</body>
</html>
